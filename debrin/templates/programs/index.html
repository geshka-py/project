{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/library.css' %}">

          <div class="slider">
            <div class="slider__wrapper">
              <div class="slider__item">
                        <div style="background-color: yellow;">1</div>
                      </div>
                      <div class="slider__item">
                        <div style="background-color: pink;">2</div>
                      </div>
                      <div class="slider__item">
                        <div style="background-color: green;">3</div>
                      </div>
                      <div class="slider__item">
                        <div style="background-color: coral;">4</div>
                      </div>
            <a class="slider__control slider__control_left" href="#" role="button"></a>
            <a class="slider__control slider__control_right slider__control_show" href="#" role="button"></a>
          </div>

          <script src="{% static 'js/slider.js' %}"></script>
            <div class="container_img">
                {% for x in programs %}
                    <div class="img_box">
                        <a href="/programs/{{ x.id }}">
                            <img class="img" src="/media/{{ x.image }}">
                            <h4 class="name" style="font-weight: 300; text-align: center;">{{ x.name }} ({{ x.year }})</h4>
                        </a>
                    </div>
                {% endfor %}
            </div>
{% endblock content %}
