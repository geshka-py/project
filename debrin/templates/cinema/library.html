{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    {% load static %}
            <link rel="stylesheet" href="{% static 'css/library.css' %}">




            <div class="slider">
                <div class="slider__wrapper">
                      <div class="slider__item">
                        <div style="background-color: yellow;">1</div>
                      </div>
                      <div class="slider__item">
                        <div style="background-color: pink;">2</div>
                      </div>
                      <div class="slider__item">
                        <div style="background-color: green;">3</div>
                      </div>
                      <div class="slider__item">
                        <div style="background: coral;">4</div>
                      </div>
                </div>
                <a class="slider__control slider__control_left" href="#" role="button"></a>
                <a class="slider__control slider__control_right slider__control_show" href="#" role="button"></a>
            </div>

            <script src="{% static 'js/slider.js' %}"></script>
            <div class="container_img">
                {% for f in films %}
                    <div class="img_box">
                        <button><img class="img" src="/media/{{ f.image }}"/></button>
                    </div>
                {% endfor %}
                <div id="show">
                    <img src="/media/{{ film.image }}" alt="" class="img">
                    <h3 class="title">{{ film.name }}</h3>
                    <p class="text">{{ film.description }}</p>
                </div>
            </div>
            <script src="{% static 'js/block.js' %}"></script>

{% endblock content %}
